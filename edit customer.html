<!DOCTYPE html>
<html>
<head>
    <title>Edit Customer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        form {
            max-width: 300px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
        }
        input {
            margin-bottom: 10px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Edit Customer</h1>
    <form id="editCustomerForm">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" required><br>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" required><br>

        <label for="street">Street:</label>
        <input type="text" id="street" required><br>

        <label for="address">Address:</label>
        <input type="text" id="address" required><br>

        <label for="city">City:</label>
        <input type="text" id="city" required><br>

        <label for="state">State:</label>
        <input type="text" id="state" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required><br>

        <label for="phone">Phone:</label>
        <input type="text" id="phone" required><br>

        <button type="button" onclick="updateCustomer()">Update Customer</button>
    </form>

    <script>
        // The updateCustomer() function and customer details loading remain the same as in the previous examples
    </script>
</body>
</html>
